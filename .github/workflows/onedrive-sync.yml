name: Sync Excel Files from OneDrive

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  sync-excel-files:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests onedrivedownloader

      - name: Create data directory
        run: mkdir -p data
      
      - name: Fetch Excel files from OneDrive
        run: |
          python .github/scripts/download_onedrive_files.py
        env:
          SOLAR_LAB_TESTS_URL: ${{ secrets.SOLAR_LAB_TESTS_URL }}
          LINE_TRIALS_URL: ${{ secrets.LINE_TRIALS_URL }}
          CERTIFICATIONS_URL: ${{ secrets.CERTIFICATIONS_URL }}
      
      - name: Force file differences check
        id: git-check
        run: |
          if [ -f "data/.files_changed" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Files have changed according to our comparison"
          else
            git diff --quiet data/ || echo "changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push if there are changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git commit -m "Update Excel files from OneDrive - $(date)"
          git push
